<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<style>
form{
margin: 30px;
}
.col-sm-10{
width:300px;
}
#container{
margin:auto;
width:1000px;
}
table{

width:70%;
margin:30px auto;
margin-top:100px;
}
</style>
</head>
<body>
<div id= "container">
<form class="form-horizontal" method = "get">
  <div class="form-group">
    <label for="brand" class="col-sm-2 control-label">Марка</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="brand" name="brand">
    </div>
  </div>
  <div class="form-group">
    <label for="model" class="col-sm-2 control-label">Модел</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="model" name="model">
    </div>
   </div>
   <div class="form-group">
    <label for="year" class="col-sm-2 control-label">Година на производство</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="year" name="year">
   </div>
   </div>
   <div class="form-group">
    <label for="km" class="col-sm-2 control-label">Километраж</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="km" name="km">
   	</div>
  </div>
  <button type="submit" class="btn btn-primary" id ="btn">Добави</button>
  </form>

<table class="table table-hover">
	<thead>
	 <tr>
	 	<th>#</th>
	 	<th>Марка</th>
	 	<th>Модел</th>
	 	<th>Година</th>
	 	<th>Километраж</th>
	 	<th></th>
	 </tr>
	</thead>
	<tbody id ="tbody"> 
	</tbody>
</table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type = "text/javascript">
var arrayCar=[];
window.onload = function() {
	var a = 0;
	document.forms[0].addEventListener('submit', function(e) {
		e.preventDefault();
	var car = {};
	var fieldID= ['num', 'brand', 'model', 'year', 'km'];
	var tr = document.createElement('tr');
	var tbody = document.getElementById('tbody');
	tbody.appendChild(tr);
	for (var i= 0; i< fieldID.length; i++){
		if(i == 0){
			car[fieldID[i]] = ++a;
			var td = document.createElement('td');
			td.innerHTML=a;
			$(tr).append(td);
		}
		else{
			var field = document.getElementById(fieldID[i]);
			car[fieldID[i]] = handleError(field);	
			var td = document.createElement('td');
			td.innerHTML= car[fieldID[i]];
			$(tr).append(td);
		}
	}
	arrayCar.push(car);
 	var del = document.createElement("button");
 	$(del).attr('id', a);
 	$(del).attr('class', 'del');
 	del.innerHTML= "Del";
 	var edit = document.createElement("button");
 	$(edit).attr('id', a);
 	edit.innerHTML= "Edit";
 	var td = document.createElement("td") 	
 	$(td).append(del);
 	$(td).append(edit);
 	$(tr).append(td);
 	
	}, false);

};

function handleError(field){
	if($(field).val()=="" ||$(field).val()==null){
		$(field).attr("placeholder","Полето е задължително");
		$(field).css('color','#ff0000');
		$(field).css('border-color', "#ff0000");
	} else{
		$(field).css('border-color', "#CCC");
		$(field).css('color','#555');
		return $(field).val();
	}
	
}

</script>
</body>
</html>
